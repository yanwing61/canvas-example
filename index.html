    <h1>Jason Pollock Deconstruction</h1>

    <!-- resolution is 600*600-->
    <canvas id="canvas" width="600" height="600"></canvas> 


    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        let x = null;
        let y = null;
        let previousX = null;
        let previousY = null;
        let distance = 0;

       
        canvas.addEventListener('mousemove', function(event){
            // adjusting the mouse position with the browser position
                let rect = canvas.getBoundingClientRect();

            previousX = x;
            previousY = y;

            x = event.clientX - rect.left;
            y = event.clientY - rect.top;

            if(previousX != null){

                let distanceX = Math.round(x - previousX);
                if (distanceX < 0) distanceX *= -1;
    
                let distanceY = Math.round(y - previousY);
                if (distanceY < 0) distanceY *= -1;
    
                distance = Math.hypot(distanceX, distanceY);

                context.beginPath();

                context.lineWidth = 0;
                context.arc(x, y, distance, 0, 2 * Math.PI)
                context.fillStyle = "#FFF";
                context.fill();
    
                context.moveTo(previousX, previousY);
                context.lineTo(x,y);
                context.strokeStyle = "#333";
                context.stroke();

                        
           }

        });
